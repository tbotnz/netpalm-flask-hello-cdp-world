<!DOCTYPE html>

<head>
    <title>hello-world-network-webapp</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">
        <h2>hello-world-network-cdp-webapp</h2>
        <form action="/execute_job" method="POST">
            <div class="form-group">
                <label for="ipaddr">ip address</label>
                <textarea rows=3 class="form-control" id="ipaddr"
                    placeholder="Enter ip address seperated by ',' eg. 192.168.1.1,192.168.15" name="ipaddr"
                    required></textarea>
            </div>

            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </div>

</body>

</html>
